<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Header</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/img/logo-platzi-video-BW2.png" alt="Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user.png" alt="Perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li> <a href="/">Cuenta</a></li>
                <li> <a href="/">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio de Sesion</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Clave">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label >
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <label >
                        <a href="/">Olvide mi clave</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img class="login__container--icon" src="./img/google-g-icon-9.jpg" alt="Logo de Google">Iniciar Sesion con Google
                </div>
                <div>
                    <img class="login__container--icon" src="./img/Twitter_logo_white.png" alt="Logo de Google">Iniciar Sesion con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
